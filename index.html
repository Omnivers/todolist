<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="discription" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>toDoslist</title>
</head>
<body>
<header>
    <h1 class="title"></h1>
    <div class="btn">
        <button class="addTask" id="new">
            Add a new task
        </button>
        <button class="addTask" id="random">
            Add a random task
        </button>
    </div>
    <span class="break">.</span>
    <label for="filter" class="filter">Filter </label>
    <select name="filter" class="filter" id="filter">
        <option value="All">All</option>
        <option value="To do">To do</option>
        <option value="Doing">Doing</option>
        <option value="Done">Done</option>
    </select>
</header>
<main>
<section class="content head">
    <div class="headers">
        <h1>Tasks</h1>
    </div>
    <div class="headers">
        <h1>Statut</h1>
    </div>
    <div class="headers">
        <h1>Priority</h1>
    </div>
    <div class="headers">
        <h1>Edit</h1>
    </div>
</section>

<span class="information">There's no task please add a new or a random task.</span>
<section class="content random">
</section>
</main>
<script src="./index.js"></script>
</body>
</html>
