<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="discription" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>toDoslist</title>
</head>

<body>
    <header>
        <h1 class="title"></h1>
        <div class="btn">
            <button class="addTask" id="new">
                Add a new task
            </button>
            <button class="addTask" id="random">
                Add a random task
            </button>
        </div>
        <span class="break">.</span>
        <label for="filter" class="filter">Filter </label>
        <select name="filter" class="filter" id="filter">
            <option value="All">All</option>
            <option value="To do">To do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
        </select>
    </header>

    <section class="addtionTask"> <!-- FOR ADD -->
            <div class="titleNew" >
                <Span></Span>
                <h1>Add a new task</h1>
                <i class="bi bi-x-square"></i>
            </div>
            <section class="formule"> 
                <div class="arrange">
                    <label for="nome"> Name of task :</label>
                    <input class="place " id="text" value="" placeholder="Exemple : Faire une maquette..." size="40"> 
                </div>
                <div class="arrange">
                    <label for="text"> Priority  :  </label>
                    <select class="place" id="number">
                        <option value="0"> 0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select> 
                </div>
                <div class="arrange">
                    <label for="text"> Status  :</label> 
                    <select class="place"  id="status">
                        <option value="to do">to do</option>
                        <option value="Doing"> Doing</option>
                        <option value="Done"> Done</option>
                    </select>
                </div>
            </section>
            <div class="caseSubmit"> 
            <button class="submit">Submit</button>
            </div>
    </section>

    <section class="editTask"> <!-- FOR EDIT -->
        <div class="titleNew one" >
            <Span></Span>
            <h1>Edit a task</h1>
            <i class="bi bi-x-square iconClose"></i>
        </div>
        <section class="formule"> 
            <div class="arrange">
                <label for="nome"> Name of task :</label>
                <input class="place " id="text" value="" placeholder="Exemple : Faire une maquette..." size="40"> 
            </div>
            <div class="arrange">
                <label for="text"> Priority  :  </label>
                <select class="place" id="number">
                    <option value="0"> 0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select> 
            </div>
            <div class="arrange">
                <label for="text"> Status  :</label> 
                <select class="place"  id="status">
                    <option value="to do">to do</option>
                    <option value="Doing"> Doing</option>
                    <option value="Done"> Done</option>
                </select>
            </div>
        </section>
        <div class="caseSubmit remove"> 
            <button class="submit two">Edit</button>
            <button class="submit three">Remove</button>
        </div>
</section>
    <main>
        <section class="content head">
            <div class="headers">
                <h1>Task</h1>
            </div>
            <div class="headers">
                <h1>Status</h1>
            </div>
            <div class="headers">
                <h1>Priority</h1>
            </div>
            <div class="headers">
                <h1>Edit</h1>
            </div>
        </section> 
            <span class="information">There's no task please add a new or a random task.</span>
        <section class="content random">
        </section>
    </main>

    <script src="./index.js"></script>

</body>
</html>
